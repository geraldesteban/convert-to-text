<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tesseract.js Video Streaming Recognition</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/tesseract.js@v2.0.0-beta.1/dist/tesseract.min.js"></script>
  </head>
  <body>
    <div id="root">
      <div class="upload-div">
        <label class="upload-text" for="video-upload">Upload a video:</label>
        <br />
        <input
          class="upload-file"
          type="file"
          id="video-upload"
          accept="video/*"
        />
      </div>
      <div id="sep"></div>
    </div>
    <div class="convert-messages" id="messages">
      Waiting for the video to be converted.
    </div>
    <div class="convert-text" id="converted-text">
      Finished converted video to text will diplay here.
    </div>
    <script src="script.js"></script>
  </body>
</html>
