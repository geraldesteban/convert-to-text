<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text Conversion</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/tesseract.js@2.0.0-beta.1/dist/tesseract.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="change-ui">
        <h2 class="change-image pointer">Image</h2>
        <h2 class="change-voice pointer">Voice</h2>
        <h2 class="change-video pointer">Video</h2>
      </div>
      <div class="converter">
        <!-- Image Conversion Section -->
        <div class="convert-image">
          <h2 class="convert-image-title title">Convert Image to Text</h2>
          <div class="convert-image-root root" id="image-root">
            <div class="upload-div upload">
              <label class="upload-text text" for="image-upload"
                >Upload a Image:</label
              >
              <input
                class="upload-file file"
                type="file"
                id="image-upload"
                accept="image/*"
              />
            </div>
          </div>
          <div class="convert-text" id="image-converted-text">
            <b>Converted text will display here.</b>
          </div>
          <div id="image-messages"></div>
        </div>
        <!-- Video Conversion Section -->
        <div class="convert-video">
          <h2 class="convert-video-title title">Convert Video to Text</h2>
          <div class="convert-video-root root" id="video-root">
            <div class="upload-div upload">
              <label class="upload-text text" for="video-upload"
                >Upload a Video:</label
              >
              <input
                class="upload-file file"
                type="file"
                id="video-upload"
                accept="video/*"
              />
            </div>
          </div>
          <div class="convert-messages" id="video-messages">
            <b>Waiting for the video to be converted.</b>
          </div>
          <div class="convert-text" id="video-converted-text">
            <b>Finished converted text will display here.</b>
          </div>
        </div>
        <!-- Voice, Audio Conversion Section -->
        <div class="convert-voice">
          <div class="convert-btns">
            <button class="convert-btn" id="startButton">
              Start Listening
            </button>
            <button class="convert-btn" id="stopButton" style="display: none">
              Stop Listening
            </button>
          </div>
          <div class="convert-text">
            <p id="transcript"><b>Voice text will display here.</b></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
